<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./fonts/noto-sans-jp/stylesheet.css" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>ｒａｄｉｏ</title>
	</head>
	<body>
		<div class="wrapper">
			<div id="player">
				<span class="subtitle">Title</span>
				<article id="title" class="content">
					<div class="loader">
						<div class="loader__dot"></div>
						<div class="loader__dot"></div>
						<div class="loader__dot"></div>
						<div class="loader__dot"></div>
					</div>
				</article>
				<span class="subtitle">Artist</span>
				<article id="artist" class="content">
					<div class="loader">
						<div class="loader__dot"></div>
						<div class="loader__dot"></div>
						<div class="loader__dot"></div>
						<div class="loader__dot"></div>
					</div>
				</article>
				<audio id="radio" src="/radio" autoplay></audio>
				<div id="controls">
					<input id="volume" type="range" step="0.01" max="1" />
					<p class="subtitle" id="volume__display">0%</p>
				</div>
			</div>
			<!-- <div id="gallery"></div> -->
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/player.js"></script>
	</body>
</html>
