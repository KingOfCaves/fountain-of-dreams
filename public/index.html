<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./fonts/noto-sans-jp/stylesheet.css" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>ｒａｄｉｏ</title>
	</head>
	<body>
		<header id="header"></header>
		
		<div class="wrapper">

			<div id="player">
				<p class="subtitle">Title</p>
				<article id="title" class="content">
					<div class="loader">
						<div class="loader__dot"></div>
						<div class="loader__dot"></div>
						<div class="loader__dot"></div>
						<div class="loader__dot"></div>
					</div>
				</article>
				<p class="subtitle">Artist</p>
				<article id="artist" class="content">
					<div class="loader">
						<div class="loader__dot"></div>
						<div class="loader__dot"></div>
						<div class="loader__dot"></div>
						<div class="loader__dot"></div>
					</div>
				</article>
				<audio id="radio" autoplay></audio>
				<div id="controls">
					<input id="volume" type="range" step="0.01" max="1" />
					<div class="subtitle" id="volume__display">0%</div>
				</div>
			</div>

			<div id="shortcuts">
				<h3>Shortcuts</h3>
				<ul class="shortcut__list">
					<li class="shortcut__key">
						<div class="shortcut__icons">
							<i class="shortcut__icon">H</i>
						</div>
						<p class="shortcut__desc">
							Toggle the shortcuts window
						</p>
					</li>
					<li class="shortcut__key">
						<div class="shortcut__icons">
							<i class="shortcut__icon">P</i>
						</div>
						<p class="shortcut__desc">
							Stop / Resume
						</p>
					</li>
					<li class="shortcut__key">
						<div class="shortcut__icons">
							<i class="shortcut__icon">M</i>
						</div>
						<p class="shortcut__desc">
							Toggle the player audio
						</p>
					</li>
				</ul>
			</div>

		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/player.js"></script>
	</body>
</html>
